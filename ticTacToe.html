		<script>
			function start(){
				//   按下 start 後 id 為 timer 的 DIV 內容可以開始倒數到到 0。 
					var timer = document.querySelector("#timer");
					var number = 30;
					setInterval(function(){
						number -- ;
						if(number <= 0 )
						number = 0;
						timer.innerText = number + 0 }, 1000);
			}
			function log_msg(msg) {
				console.log( msg);
			}
			var s; //socket object for connection
			var a = 0;
			box[25] = "1";
			var box_id;
			//defense = 0;
			function doInit() {
				try {
					var host = "ws://localhost:4040/"; //設定socker server的ip:port

					s = new WebSocket(host); //建立socket元件
					//設定幾個主要事件
					s.onopen = function (e) { log_msg("connected..."); };
					s.onclose = function (e) { log_msg("connection closed."); };
					s.onerror = function (e) { log_msg("connection error."); };
					
					//當server送訊息來時
					s.onmessage = function (e) { 
						log_msg("message: " + e.data);
						//e.data是Socket server送來的訊息
						//用, 來切割訊息
						strs = e.data.split(',');
						//解讀各段訊息的內容
						cellID=strs[0]; //個子的ID
						cellSign=strs[1]; //使用的符號
						setCell(cellID,cellSign) //改格子的符號
					};
				} catch (ex) {
					log_msg("connection exception:" + ex);
				}	 
				//defense = 0;
				//取得class是 "cell" 的元件
				const cells = document.querySelectorAll(".cell");
				//逐一設定onclick事件

						box_id = id - '0';
						//if(this.innerHTML == "0") { //若格子尚未被選

								if(a >= 0){
									if(color == "yellow"){
										a = a + 1;
									}
									else if(color == "blue"){
										a = a - 1;
									}
								}
							}
							else if(mySign == "blue"){

									//box[box_id] = box[box_id] + 1;
									document.getElementById(id).style.backgroundColor = "blue"
									if(color == "blue"){

							// 		a = a + 1;

							// 	}
							// }
							
							//防禦力加 1
							
							//把格子id跟使用的符號傳給socket server
							//s.send(id+","+mySign);
							s.send(id+","+ a);
						//}
					}
				});
			}
